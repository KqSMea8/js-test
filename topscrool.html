<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding:0;
    }

    #srool{
        /*position: relative;*/
        height: 500px;
        width:400px;
        border: 1px solid red;
        overflow: hidden;
    }
    #content{
        float: left;
        position: relative;
    }
    #srool li{
        height: 100px;
        width: 350px;
        border: solid 1px saddlebrown;
        margin: 5px;
    }
    #slide{
        height: 100%;
        float: right;
        position: relative;
        border: 1px solid #40a070;
        width: 20px;
    }
    #bar{
        width: 18px;
        height: 50px;
        background-color: #003366;
        position: absolute;
        top:0;
        left: 1px;
    }
</style>
<body>
        <div id="srool">
            <ul id="content">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
            </ul>
            <div id="slide">
                <div id="bar"></div>
            </div>
        </div>
</body>
<script>
    (function () {
        var ISSCROOLBAR = false;

        var Scroll = function () {
            this._mousepoint = {
                "left": 0,
                "top": 0
            }
        };
        Scroll.prototype.init  = function (optinos) {
            if (!optinos)return;
            var _content = optinos.content,
                    _bar = optinos.bar,
                    _slide = optinos.slide,
                    _parent = _content.parentNode,
                    _contentHight = _content.scrollHeight,
                    _parentHight = _parent.offsetHeight,
                    _slideHight = _slide.offsetHeight,
                    _barHight = _bar.offsetHeight,
                    _zslide = _slideHight - _barHight;

            _bar.onmousedown = function (_e) {
                var _e = _e || window.event;
                console.log("down");
                this._getMousePoint(_e);
                ISSCROOLBAR = true;
            }.bind(this)

            document.body.onmouseup  = function () {
                this.clone();
            }.bind(this)

            document.body.onmousemove = function (_e) {
                move(_e);
            }

            var move = function(_e) {
                if(ISSCROOLBAR){
                    var _e = _e || window.event;
                    this._getMousePoint(_e);
                    var _ld =  this._mousepoint.top - this._getAbsoluteTop(_bar);
                    console.log(_ld)
                    if(_ld < 0) _ld = 0;
                    if(_ld > _zslide ) _ld = _zslide;
                    _content.style.top = -(_ld / _zslide) * _parentHight + "px";
                    _bar.style.top = _ld + "px";
                }
            }.bind(this)



        };
        Scroll.prototype._getAbsoluteLeft  = function (_e) {
            var _left = _e.offsetLeft,
                    _c = _e.offsetParent;
            while (_c !== null){
                _left += _c.offsetLeft;
                _c = _c.offsetParent;
            }
            return _left;
        };
        Scroll.prototype._getAbsoluteTop = function (_e) {
            var _top = _e.offsetTop,
                    _current = _e.offsetParent;
            while (_current !== null){
                _top += _current.offsetTop;
                _current = _current.offsetParent;
            }
            return _top;
        };
        Scroll.prototype._getMousePoint = function (_e) {
            var _left = 0,
                    _top = 0;
            if(typeof window.pageXOffset !== 'undefined'){
                _left = window.pageXOffset;
                _top = window.pageYOffset;
            }
            else if(typeof document.documentMode !== 'undefined' && document.documentMode !== 'BackCompat'){
                _left = document.documentElement.scrollLeft;
                _top = document.documentElement.scrollTop;
            }
            else {
                _left = document.body.scrollLeft;
                _top = document.body.scrollTop;
            }
            this._mousepoint.left = _left + _e.clientX;
            this._mousepoint.top = _top + _e.clientY;


        };

        Scroll.prototype.clone = function () {
            ISSCROOLBAR = false;
        };

        window.Scroll = Scroll;
    })()
    var scroll = new Scroll();
    scroll.init({
        "bar": document.getElementById("bar"),
        "content": document.getElementById("content"),
        "slide": document.getElementById("slide")
    })
    window.onscroll = function () {
        console.log(document.getElementById("bar").clientY) ;
    }
</script>

</html>

<body>
<iframe id="earth" earth="3dearth/index.html" src="3dearth/index.html" frameborder="0"></iframe>

<div id="bdMap"></div>

<div class="leftBox active box">

            </div>

    </div>
</div>

<div id="earth-3d">

</div>

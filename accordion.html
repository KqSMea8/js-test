<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Accordion</title>
    <style>
        #accordion{
            width:200px;
        }
        #accordion ul{
            list-style: none;
            display:none;
        }
        .first-level{
            background-color: #d8d8d8;
            background-color: rgba(57, 220, 44, 0.53);
            border-radius: 4px;
            display: block;
            cursor: pointer;
            position: relative;
            margin: 2px 0 0 0;
            padding: 8px;
            min-height: 0;
        }
    </style>
</head>
<body>
<div id="accordion">
    <div>
        <h3 class="first-level">1</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div>
        <h3 class="first-level">2</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div>
        <h3 class="first-level">3</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</div>
<script>
    (function (window) {
        var Accordion = function (options) {
          return new Accordion.prototype.init(options);
        };
        Accordion.prototype.init = function (options) {
            var titleArr = [].slice.call(options.title),
                    accordionUl = [].slice.call(options.accordion.getElementsByTagName('ul'));
            for(var i = 0, len = titleArr.length; i < len; i++){
                (function (i) {
                    titleArr[i].onclick = function () {
                        accordionUl.forEach(function (value) {
                            value.style.display = 'none';
                        })
                        accordionUl[i].style.display = 'block';
                    }
                })(i)
            }
        };
        Accordion.prototype.init.prototype = Accordion.prototype;
        window.Accordion = Accordion;
    })(window, undefined)

    Accordion({
        'accordion' : document.getElementById('accordion'),
        'title' : document.getElementsByClassName('first-level')
    })
</script>
</body>

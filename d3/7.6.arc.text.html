<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="./d3-cookbook/css/styles.css">
</head>
<body>
<script>
    var width = 400,
        height = 400,
        fullAngle = 2 * Math.PI, // <-A
        colors = d3.scale.category20();

    var svg = d3.select("body").append("svg")
        .attr("class", "pie")
        .attr("height", height)
        .attr("width", width);

    function render(innerRadius, endAngle) {
        if(!endAngle) endAngle = fullAngle;

        var data = [
            {startAngle: 0, endAngle: 0.1 * fullAngle, value: "A"},
            {startAngle: 0.1 * fullAngle, endAngle: 0.2 * fullAngle, value: "B"},
            {startAngle: 0.2 * fullAngle, endAngle: 0.4 * fullAngle, value: "C"},
            {startAngle: 0.4 * fullAngle, endAngle: 0.6 * fullAngle, value: "D"},
            {startAngle: 0.6 * fullAngle, endAngle: 0.7 * fullAngle, value: "E"},
            {startAngle: 0.7 * fullAngle, endAngle: 0.9 * fullAngle, value: "F"},
            {startAngle: 0.9 * fullAngle, endAngle: fullAngle, value: "G"}
        ];

        var arc = d3.svg.arc().outerRadius(200)
            .innerRadius(innerRadius);

        svg.select('g').remove();

        var arcs =svg.append('g').attr('transform', 'translate(200, 200)')
            .selectAll('path.arc')
            .data(data)
            .enter()


        arcs.append('path').attr('class', 'arc')
            .attr('fill', function (d,i) {
                return colors(i);
            })
            .attr('d', function (d, i) {
                return arc(d, i);
            })
        arcs.append('text')
            .attr('transform', function (d) {
                return "translate(" + arc.centroid(d) + ")";
            })
            .attr('dy', '.35em')
            .attr('text-anchor', 'middle')
            .text(function (d) {
                return d.value
            })




    }

    render(0);

</script>
<div class="control-group">
    <button onclick="render(0)">Circle</button>
    <button onclick="render(100)">Annulus(Donut)</button>
    <button onclick="render(0, Math.PI)">Circular Sector</button>
    <button onclick="render(100, Math.PI)">Annulus Sector</button>
</div>
</body>
</html>
